<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <style>body { background-color: #f0f0f0; }</style>
    <link rel="shortcut icon"
          href='https://cdn2.iconfinder.com/data/icons/round-varieties/60/Rounded_-_High_Ultra_Colour06_-_Shopping_Bag-64.png'>
    <title>product.name</title>
</head>
<body>
<div class="container mt-5">
    <!-- Информация о товаре -->
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="/{{ product.img_path }}" style="width: 100%; height: 100%; object-fit: cover;"
                     alt="{{ product.name }}" onerror="this.src='/static/img/noimg.jpg'; this.alt='noimg.jpg';">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h3 class="card-title">Название товара: {{ product.name }}</h3>
                    <p>Описание: <span style="color: blue">{{ product.description }}</span></p>
                    <p class="card-text"><strong>Цена: {{ product.price }} у.е.</strong></p>
                    {% if user.is_authenticated %}
                    <a href="/add_to_cart/{{ product.product_id }}" class="btn btn-success">Добавить в корзину</a>
                    {% else %}
                    <a class="btn btn-success" href="{% url 'login' %}">Войдите, чтобы добавить в корзину</a>
                    {% endif %}
                    <a href="/catalog" class="btn btn-primary">Перейти в каталог</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
