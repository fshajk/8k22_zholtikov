<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <style>body { background-color: #f0f0f0; }</style>
    <link rel="shortcut icon"
          href='https://cdn2.iconfinder.com/data/icons/round-varieties/60/Rounded_-_High_Ultra_Colour06_-_Shopping_Bag-64.png'>
    <title>Подтверждение заказа</title>
</head>
<body>
<div class="container mt-5">
    <h2>Оформление заказа</h2>

    <form method="post" action="{% url 'create_order' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_order_date">Дата заказа:</label>
            <input type="date" name="order_date" class="form-control" id="id_order_date" value="{{ today }}" required>
        </div>

        <div class="form-group">
            <label for="id_address">Адрес для выполнения заказа:</label>
            <textarea name="address" class="form-control" id="id_address" rows="3" required>{{ user.profile.address|default:"pickup" }}</textarea>
        </div>
        <div class="mt-3">
            <h3>Товары в корзине:</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>Название</th>
                    <th>Цена</th>
                    <th>Количество</th>
                    <th>Стоимость</th>
                </tr>
                </thead>
                <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.product.price }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.cost }}</td>
                </tr>
                {% endfor %}
                <tr>
                    <td colspan="3"><strong>Итого:</strong></td>
                    <td><strong>{{ total_cost }}</strong></td>
                </tr>
                </tbody>
            </table>
        </div>
        <button type="submit" class="btn btn-primary">Оформить заказ</button>
        <a class="btn btn-outline-success" href="/cart">Отмена</a></p>
    </form>
</div>
</body>
</html>
